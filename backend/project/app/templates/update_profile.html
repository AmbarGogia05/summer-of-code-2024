{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Update Profile</h2>
    
    <!-- Update Profile Form -->
    <form method="POST" action="{{ url_for('customer.profile_update') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ user.c_Email }}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" value="{{ user.c_Name }}">
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" value="{{ user.c_Contact }}">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
