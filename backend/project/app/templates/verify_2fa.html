{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Two-Factor Authentication</h2>
    <p>Please enter the verification code generated by your authenticator app.</p>

    <form method="POST" action="{{ url_for('staff.verify_2fa', token=request.view_args['token']) }}">
        <div class="form-group">
            <label for="code">Verification Code:</label>
            <input type="text" class="form-control" id="code" name="code" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>

    <a href="{{ url_for('staff.login') }}">Back to Login</a>
</div>
{% endblock %}
