{%extends 'base.html'%}
{%block content%}

<div class="container mt-5">
    {%block title%}
<h1 class="mb-4 text-center">Delete Transaction</h1>
{%endblock%}

    <form method="POST" action="{{ url_for('transaction.delete_transaction') }}">
        <div class="mb-3">
            <label for="ID" class="form-label">Transaction ID</label>
            <input type="number" class="form-control" id="ID" name="t_ID" placeholder="Enter Transaction ID" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-danger">Delete Transaction</button>
        </div>
    </form>
</div>
{%endblock%}
